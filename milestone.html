<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstEnergy Issue for Milestone (IFM) Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .calculator-card {
            background-color: white;
            border-radius: 0.75rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-in-out;
        }
        .btn-brand {
            background-color: #a1805b; /* Dashiell Mustard Gold */
            color: white;
        }
        .btn-brand:hover {
            background-color: #8f7150;
        }
        .text-brand {
            color: #a1805b;
        }
        .focus-brand:focus {
            --tw-ring-color: #a1805b;
        }
        #results-container .result-item {
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 0;
        }
        #results-container .result-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
         #results-container .result-item:first-child {
            padding-top: 0;
         }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl">
        <div class="flex items-center justify-center mb-8 gap-6 text-left">
            <img src="logo.png" alt="Dashiell Corp Logo" class="h-20 w-auto" onerror="this.style.display='none'">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">FirstEnergy Issue for Milestone (IFM) Calculator</h1>
                <p class="text-gray-600 mt-1">Select a material and delivery date to see milestone deadlines.</p>
                <p id="last-updated" class="text-sm text-gray-500 mt-2"></p>
            </div>
        </div>

        <div class="calculator-card space-y-6">
            <div>
                <label for="material-select" class="block text-sm font-medium text-gray-700">Select Material Category</label>
                <select id="material-select" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus-brand">
                    <option>Loading materials...</option>
                </select>
            </div>
            
            <div id="ifm-link-container" class="text-center border-t pt-4" style="display: none;">
            </div>

            <div>
                <label for="delivery-date" class="block text-sm font-medium text-gray-700">Final Delivery Date</label>
                <input type="date" id="delivery-date" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus-brand">
            </div>
            <button id="calculate-btn" class="w-full btn-brand font-semibold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus-brand transition">
                Calculate Standard Milestones
            </button>
        </div>

        <div id="results-container" class="calculator-card mt-8" style="display: none;">
        </div>
        
        <footer class="text-center mt-8">
            <a href="https://das-madison-procurement.github.io/github.io/index.html" class="text-gray-600 hover:text-brand font-medium transition">
                &larr; Back to Lead Time Calculator
            </a>
        </footer>
    </div>

    <div id="error-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-start justify-center z-50 p-4 pt-20" style="display: none;">
        <div class="bg-white p-6 rounded-lg shadow-xl text-center w-full max-w-sm">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Input Required</h3>
            <p class="text-sm text-gray-600 mb-6">Please select a final delivery date to continue.</p>
            <button id="modal-ok-btn" class="btn-brand font-semibold py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus-brand transition">OK</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRQlLZlhT9Ha7KBhMrLAYeQkfBtS9DUxA9SlTOHa-njOuD-CPfCi_gNeP4IVLjZjGLPNz9ejOVoM4B7/pub?output=csv';

            const materialSelect = document.getElementById('material-select');
            const deliveryDateInput = document.getElementById('delivery-date');
            const calculateBtn = document.getElementById('calculate-btn');
            const resultsContainer = document.getElementById('results-container');
            const lastUpdatedElement = document.getElementById('last-updated');
            const ifmLinkContainer = document.getElementById('ifm-link-container');

            // Modal elements
            const errorModal = document.getElementById('error-modal');
            const modalOkBtn = document.getElementById('modal-ok-btn');
            
            let milestoneData = {};

            const formatDate = (date) => {
                if (!date || isNaN(date)) return 'Invalid Date';
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    timeZone: 'UTC'
                });
            };

            const showDateErrorModal = () => {
                errorModal.style.display = 'flex';
            };
            
            modalOkBtn.addEventListener('click', () => {
                 errorModal.style.display = 'none';
            });

            function updateIfmLink() {
                const selectedMaterial = materialSelect.value;
                const data = milestoneData[selectedMaterial];
                
                ifmLinkContainer.innerHTML = ''; // Clear previous content

                if (data && data.link && data.link.trim() !== '') {
                    // Check if the source info is a URL
                    if (data.link.trim().startsWith('http')) {
                        const linkElement = document.createElement('a');
                        linkElement.href = data.link;
                        linkElement.target = '_blank';
                        linkElement.rel = 'noopener noreferrer';
                        linkElement.className = 'inline-flex items-center gap-2 font-semibold text-brand hover:underline';
                        linkElement.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-webhook"><path d="M18 16.98h.01"/><path d="M18 16.98h.01"/><path d="M11.27 21.98A5.02 5.02 0 1 0 6 17a5 5 0 0 0 5.27 5Z"/><path d="M15 17a5 5 0 1 0 0-10H6"/><path d="M12.73 2.02A5.02 5.02 0 1 0 18 7a5 5 0 0 0-5.27-5Z"/></svg>
                            <span>Link to IFM Hub</span>
                        `;
                        ifmLinkContainer.appendChild(linkElement);
                    } else {
                        // It's plain text, display it as a source note
                        const textElement = document.createElement('p');
                        textElement.className = 'text-sm text-gray-600 italic';
                        textElement.textContent = `Source: ${data.link}`;
                        ifmLinkContainer.appendChild(textElement);
                    }
                    ifmLinkContainer.style.display = 'block';
                } else {
                    ifmLinkContainer.style.display = 'none';
                }
            }
            
            // *** NEW: Robust CSV row parser to handle commas within fields ***
            function parseCsvRow(row) {
                const result = [];
                let currentField = '';
                let inQuotedField = false;
                for (let i = 0; i < row.length; i++) {
                    const char = row[i];
                    if (char === '"' && (i === 0 || row[i-1] !== '\\')) {
                         inQuotedField = !inQuotedField;
                    } else if (char === ',' && !inQuotedField) {
                        result.push(currentField.trim());
                        currentField = '';
                    } else {
                        currentField += char;
                    }
                }
                result.push(currentField.trim());
                return result.map(field => field.replace(/^"|"$/g, ''));
            }


            async function populateMaterials() {
                materialSelect.disabled = true;
                try {
                    const response = await fetch(googleSheetUrl);
                    if (!response.ok) throw new Error('Could not fetch data from Google Sheet. Check link and share settings.');
                    
                    const csvText = await response.text();
                    const rows = csvText.trim().split('\n').slice(1).filter(row => row);

                    milestoneData = {};
                    let mostRecentDate = null;

                    rows.forEach(row => {
                        // *** MODIFIED: Use the new robust parser ***
                        const columns = parseCsvRow(row);
                        const material = (columns[0] || '').trim();
                        const milestone = (columns[1] || '').trim();
                        const weeks = parseInt((columns[2] || '').trim(), 10);
                        const link = (columns[3] || '').trim();
                        const lastEdited = (columns[4] || '').trim();
                        const warning = (columns[5] || '').trim();

                        if (lastEdited) {
                            const currentDate = new Date(lastEdited);
                            if (!isNaN(currentDate.getTime())) {
                                if (!mostRecentDate || currentDate > mostRecentDate) {
                                    mostRecentDate = currentDate;
                                }
                            }
                        }

                        if (material && milestone && !isNaN(weeks)) {
                            if (!milestoneData[material]) {
                                milestoneData[material] = { milestones: [], link: null };
                            }
                            const milestoneObject = { milestone, weeks };
                            // *** MODIFIED: Check for a truthy value like "TRUE" ***
                            if (warning && warning.toUpperCase() === 'TRUE') {
                                milestoneObject.hasWarning = true;
                            }
                            milestoneData[material].milestones.push(milestoneObject);
                            
                            if (link && !milestoneData[material].link) {
                                milestoneData[material].link = link;
                            }
                        }
                    });

                    if (mostRecentDate) {
                        lastUpdatedElement.textContent = `Milestones last updated on: ${formatDate(mostRecentDate)}`;
                    } else {
                        lastUpdatedElement.textContent = 'Last update time not available.';
                    }

                    const materials = Object.keys(milestoneData).sort();
                    if (materials.length === 0) throw new Error('No valid material data found in the sheet.');

                    materialSelect.innerHTML = '';
                    materials.forEach(material => {
                        const option = document.createElement('option');
                        option.value = material;
                        option.textContent = material;
                        materialSelect.appendChild(option);
                    });
                    
                    updateIfmLink();

                } catch (error) {
                    console.error('Error:', error);
                    materialSelect.innerHTML = `<option>Error: ${error.message}</option>`;
                    lastUpdatedElement.textContent = 'Could not verify update status.';
                } finally {
                    materialSelect.disabled = false;
                }
            }

            function calculateAndDisplayMilestones() {
                const deliveryDateStr = deliveryDateInput.value;
                if (!deliveryDateStr) {
                    showDateErrorModal();
                    return;
                }
                
                resultsContainer.innerHTML = ''; // Clear previous results
                const selectedMaterial = materialSelect.value;
                const data = milestoneData[selectedMaterial];
                if (!data || !data.milestones) return;
                
                const deliveryDate = new Date(deliveryDateStr + 'T00:00:00Z');
                
                const sortedMilestones = [...data.milestones].sort((a, b) => b.weeks - a.weeks);

                sortedMilestones.forEach(item => {
                    const deadline = new Date(deliveryDate.getTime());
                    deadline.setDate(deadline.getDate() - (item.weeks * 7));
                    appendResult(item.milestone, deadline, item.weeks, item.hasWarning);
                });

                resultsContainer.style.display = 'block';
            }

            function appendResult(description, date, weeks, hasWarning) {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item flex justify-between items-center flex-wrap';
                
                const leftContainer = document.createElement('div');
                leftContainer.className = 'flex-grow pr-4';

                const milestoneText = document.createElement('p');
                milestoneText.className = 'text-gray-700';
                milestoneText.textContent = description;
                
                const weeksText = document.createElement('p');
                weeksText.className = 'text-sm text-gray-500 italic';
                weeksText.textContent = `(${weeks} weeks prior to delivery)`;

                leftContainer.appendChild(milestoneText);
                leftContainer.appendChild(weeksText);

                if (hasWarning) {
                    const warningContainer = document.createElement('div');
                    warningContainer.className = 'mt-2 flex items-center text-xs text-amber-800 bg-amber-100 p-2 rounded-md';

                    const warningIconHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 flex-shrink-0">
                            <path d="m21.73 18-8-14a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path>
                            <path d="M12 9v4"></path><path d="M12 17h.01"></path>
                        </svg>`;
                    
                    const warningText = document.createElement('span');
                    warningText.textContent = 'Note: This timeframe uses the CAET delivery date, not the final site delivery date.';
                    
                    warningContainer.innerHTML = warningIconHTML;
                    warningContainer.appendChild(warningText);
                    leftContainer.appendChild(warningContainer);
                }

                const milestoneDate = document.createElement('p');
                milestoneDate.className = 'text-lg font-bold text-brand text-right flex-shrink-0';
                milestoneDate.textContent = formatDate(date);

                resultItem.appendChild(leftContainer);
                resultItem.appendChild(milestoneDate);
                resultsContainer.appendChild(resultItem);
            }
            
            materialSelect.addEventListener('change', updateIfmLink);
            calculateBtn.addEventListener('click', calculateAndDisplayMilestones);
            populateMaterials();
        });
    </script>
</body>
</html>
