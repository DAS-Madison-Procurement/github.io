<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstEnergy Procurement Lead Time Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .calculator-card {
            background-color: white;
            border-radius: 0.75rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-in-out;
        }
        /* Custom styles for brand colors */
        .btn-brand {
            background-color: #a1805b; /* Dashiell Mustard Gold */
            color: white;
        }
        .btn-brand:hover {
            background-color: #8f7150; /* Darker shade for hover */
        }
        .text-brand {
            color: #a1805b;
        }
         .focus-brand:focus {
            --tw-ring-color: #a1805b;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl">
        <div class="flex items-center justify-center mb-8 gap-6 text-left">
            <!-- This now points to the logo file you will upload -->
            <img src="logo.png" alt="Dashiell Corp Logo" class="h-20 w-auto">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">FirstEnergy Procurement Lead Time Calculator</h1>
                <p class="text-gray-600 mt-1">Select a material to calculate order and delivery dates.</p>
            </div>
        </div>

        <div class="calculator-card mb-8">
            <label for="material-select" class="block text-sm font-medium text-gray-700 mb-2">Select Material</label>
            <select id="material-select" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus-brand focus:border-indigo-500">
                <option>Loading lead times...</option>
            </select>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- Calculator 1: Find Delivery Date -->
            <div class="calculator-card">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">1. Calculate Delivery Date</h2>
                <div class="space-y-4">
                    <div>
                        <label for="order-date" class="block text-sm font-medium text-gray-700">If I order on...</label>
                        <input type="date" id="order-date" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus-brand focus:border-indigo-500">
                    </div>
                    <button id="calculate-delivery-btn" class="w-full btn-brand font-semibold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus-brand transition">
                        Calculate Estimated Delivery
                    </button>
                    <div>
                        <p class="text-sm text-gray-600">Estimated Delivery Date:</p>
                        <p id="delivery-date-result" class="text-lg font-bold text-brand h-8 flex items-center"></p>
                    </div>
                </div>
            </div>

            <!-- Calculator 2: Find Order-By Date -->
            <div class="calculator-card">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">2. Calculate "Order By" Date</h2>
                 <div class="space-y-4">
                    <div>
                        <label for="delivery-date" class="block text-sm font-medium text-gray-700">I need it delivered by...</label>
                        <input type="date" id="delivery-date" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus-brand focus:border-indigo-500">
                    </div>
                    <button id="calculate-order-by-btn" class="w-full bg-gray-700 text-white font-semibold py-3 px-4 rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition">
                        Calculate "Order By" Deadline
                    </button>
                    <div>
                        <p class="text-sm text-gray-600">You need to order by:</p>
                        <p id="order-by-date-result" class="text-lg font-bold text-gray-700 h-8 flex items-center"></p>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center text-gray-500 text-sm mt-8">
            &copy; 2025 Dashiell Corp.
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // URL for your Google Sheet, published to the web as a CSV file.
            const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRrfsD6iiZufaNtdn7CrtBm_S19RD0lDB62tX0eeur8yEP210Yr-p6aOnsxPO3hqATI-obYVt1Cydba/pub?gid=0&single=true&output=csv';

            const materialSelect = document.getElementById('material-select');

            async function populateLeadTimes() {
                materialSelect.disabled = true;

                try {
                    const response = await fetch(googleSheetUrl);
                    if (!response.ok) {
                        throw new Error('Could not fetch the Google Sheet. Check the link and sharing settings.');
                    }
                    const csvText = await response.text();
                    
                    const rows = csvText.trim().split('\n').slice(1).filter(row => row);

                    const leadTimeData = rows.map(row => {
                        const [name, weeks] = row.split(',');
                        const cleanedName = name ? name.trim().replace(/"/g, '') : null;
                        const cleanedWeeks = weeks ? parseInt(weeks.trim(), 10) : null;
                        
                        if (cleanedName && cleanedWeeks !== null && !isNaN(cleanedWeeks)) {
                            return { name: cleanedName, weeks: cleanedWeeks };
                        }
                        return null;
                    }).filter(Boolean);

                    if (leadTimeData.length === 0) {
                        throw new Error('No valid data was found in the sheet. Ensure it has "Material" and "Weeks" columns.');
                    }

                    materialSelect.innerHTML = '';
                    
                    leadTimeData.sort((a, b) => a.name.localeCompare(b.name));
                    leadTimeData.forEach(item => {
                        const option = document.createElement('option');
                        option.value = item.weeks;
                        option.textContent = `${item.name} (${item.weeks} weeks)`;
                        materialSelect.appendChild(option);
                    });

                } catch (error) {
                    console.error('Error fetching or parsing lead times:', error);
                    materialSelect.innerHTML = `<option>Error: Could not load data.</option>`;
                } finally {
                    materialSelect.disabled = false;
                }
            }
            
            populateLeadTimes();
            
            const formatDate = (date) => {
                 if (!date || isNaN(date)) return 'Invalid Date';
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    timeZone: 'UTC'
                });
            };

            const calculateDeliveryBtn = document.getElementById('calculate-delivery-btn');
            const orderDateInput = document.getElementById('order-date');
            const deliveryDateResult = document.getElementById('delivery-date-result');

            calculateDeliveryBtn.addEventListener('click', () => {
                const leadTimeWeeks = parseInt(materialSelect.value, 10);
                const orderDateStr = orderDateInput.value;

                if (!orderDateStr) {
                    deliveryDateResult.textContent = 'Please select an order date.';
                    deliveryDateResult.classList.add('text-red-500');
                    return;
                }
                
                deliveryDateResult.classList.remove('text-red-500');
                const orderDate = new Date(orderDateStr + 'T00:00:00Z');
                const leadTimeDays = leadTimeWeeks * 7;
                
                const deliveryDate = new Date(orderDate.getTime());
                deliveryDate.setDate(deliveryDate.getDate() + leadTimeDays);
                deliveryDateResult.textContent = formatDate(deliveryDate);
            });

            const calculateOrderByBtn = document.getElementById('calculate-order-by-btn');
            const deliveryDateInput = document.getElementById('delivery-date');
            const orderByDateResult = document.getElementById('order-by-date-result');

            calculateOrderByBtn.addEventListener('click', () => {
                const leadTimeWeeks = parseInt(materialSelect.value, 10);
                const deliveryDateStr = deliveryDateInput.value;

                if (!deliveryDateStr) {
                    orderByDateResult.textContent = 'Please select a delivery date.';
                    orderByDateResult.classList.add('text-red-500');
                    return;
                }
                
                deliveryDateResult.classList.remove('text-red-500');
                const deliveryDate = new Date(deliveryDateStr + 'T00:00:00Z');
                const leadTimeDays = leadTimeWeeks * 7;
                
                const orderByDate = new Date(deliveryDate.getTime());
                orderByDate.setDate(orderByDate.getDate() - leadTimeDays);
                orderByDateResult.textContent = formatDate(orderByDate);
            });
        });
    </script>
</body>
</html>
